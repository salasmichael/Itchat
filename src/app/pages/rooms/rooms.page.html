<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="openRoom(room.id)">
      <ion-card>
        <img  [src]="room.image" />
        <ion-card-header>
          <ion-card-title>{{ room.room_name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ room.description }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
